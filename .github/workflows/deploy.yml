name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy build to docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/* docs/
          # Ensure CNAME is preserved if it exists
          if [ -f CNAME ]; then cp CNAME docs/; fi
          # Create .nojekyll to prevent Jekyll processing
          touch docs/.nojekyll

      - name: Commit and push docs folder
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git add CNAME -f 2>/dev/null || true
          git diff --staged --quiet || git commit -m "Deploy to GitHub Pages [skip ci]"
          git push

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
